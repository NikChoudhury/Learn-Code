<!DOCTYPE html>
<html>
<head>
	<title>CSS Row and Columns</title>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-6">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-3">
                <img id="Image" src="lion.png">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-3">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-4">
                <img id="Image" src="lion.png">
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-1">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-1">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-1">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-3">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-6">
                <img id="Image" src="lion.png">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-7">
                <img id="Image" src="lion.png">
            </div>
            <div class="col-5">
                <img id="Image" src="lion.png">
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
