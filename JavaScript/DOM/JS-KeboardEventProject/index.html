<!DOCTYPE html>
<html>
<head>
	<title>JS  KeyBorad Event Project</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="main_Div">
		<table>
			<tr>
				<td>
					<div class="boxContent" id="keyA">
						<strong>A</strong><br>
						<small>CLAP</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyS">
						<strong>S</strong><br>
						<small>HIHAT</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyD">
						<strong>D</strong><br>
						<small>KICKS</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyF">
						<strong>F</strong><br>
						<small>OPENHAT</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyG">
						<strong>G</strong><br>
						<small>BOOM</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyH">
						<strong>H</strong><br>
						<small>RIDE</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyJ">
						<strong>J</strong><br>
						<small>SNARE</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyK">
						<strong>K</strong><br>
						<small>TOM</small>
					</div>
				</td>
				<td>
					<div class="boxContent" id="keyL">
						<strong>L</strong><br>
						<small>TINK</small>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div>
		<audio id="A" class="Clap" controls style="display: none;">
			<source src="DrumsetAudioFiles/clap.wav" type="audio/wav">
		</audio>
		<audio id="S" class="hithat" controls style="display: none;">
			<source src="DrumsetAudioFiles/hihat.wav" type="audio/wav">
		</audio>
		<audio id="D" class="kick" controls style="display: none;">
			<source src="DrumsetAudioFiles/kick.wav" type="audio/wav">
		</audio>
		<audio id="F" class="openhat" controls style="display: none;">
			<source src="DrumsetAudioFiles/openhat.wav" type="audio/wav">
		</audio>
		<audio id="G" class="boom" controls style="display: none;">
			<source src="DrumsetAudioFiles/boom.wav" type="audio/wav">
		</audio>
		<audio id="H" class="ride" controls style="display: none;">
			<source src="DrumsetAudioFiles/ride.wav" type="audio/wav">
		</audio>
		<audio id="J" class="snare" controls style="display: none;">
			<source src="DrumsetAudioFiles/snare.wav" type="audio/wav">
		</audio>
		<audio id="K" class="tom" controls style="display: none;">
			<source src="DrumsetAudioFiles/tom.wav" type="audio/wav">
		</audio>
		<audio id="L" class="tink" controls style="display: none;">
			<source src="DrumsetAudioFiles/tink.wav" type="audio/wav">
		</audio>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
